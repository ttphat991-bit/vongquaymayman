<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vòng quay may mắn</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="game">
    <div class="top">
        <h2>🎡 Vòng quay may mắn</h2>
        

    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="wheel"></canvas>
    </div>

    <button id="spin">QUAY NGAY</button>
    <div class="result" id="result"></div>
	<button class="admin-btn" id="muteBtn">🔊</button>
    <div class="history">
        <b>📜 Lịch sử</b>
        <div id="history"></div>
		<button id="xoalichsu" style="background:#dc2626;color:#fff">
			Xóa lịch sử
		</button>
    </div>
	
    <div class="admin" id="admin">
		<h3>🔧 Admin quản lý phần thưởng</h3>
		
		<div id="adminList"></div>
		<button id="addPrize">➕ Thêm phần thưởng</button>
		<button id="autoPercent">⚖️ Chia đều tỉ lệ phân thưởng</button>
		<button id="clearCache" style="background:#dc2626;color:#fff">
			Reset phần thưởng
		</button>

		<h3>📊 Thống kê thực tế</h3>
		<div id="stats"></div>
		<button id="resetStats">♻ Reset thống kê</button>
	</div>

	<button class="admin-btn admin-bottom" id="adminToggle">
    ⚙️ Cài đặt
</button>
</div>


<div class="confetti" id="confetti"></div>

<audio id="spinSound" src="amthanh/slotmachine.mp3"></audio>
<audio id="winSound" src="amthanh/winner-game-sound-404167.mp3"></audio>
<audio id="clickSound" src="amthanh/wooden-click.wav"></audio>


<script src="js/wheel.js"></script>

</body>
</html>
